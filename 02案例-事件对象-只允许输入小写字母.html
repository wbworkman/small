<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
 <p>请输入一些字母</p>

 <form action="">
     <input type="text" id="my-text"/>
 </form>
 <script type="text/javascript">
     function checkName(evt){
         var charCode = evt.charCode;
         if(charCode != 0){
             if(charCode <97 || charCode>122){
                 evt.preventDefault();//取消默认选中行为
                 alert("只能输入小写字母:"+"\n"+"charCode:"+charCode + "\n");
             }
         }
     }
     document.getElementById("my-text").addEventListener('keypress',checkName,false);
 </script>
</body>
</html>
